# Production Setup (Dokploy)
# Database is managed separately as a Dokploy Postgres service

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    expose:
      - "3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      VITE_TEST: ${VITE_TEST:-prod-test}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
