# Production Setup (Dokploy)
# Database is managed separately as a Dokploy Postgres service

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # VITE_ vars must be passed at build time (baked in by Vite)
        VITE_CF_CDN_URL: ${VITE_CF_CDN_URL:-https://cdn.example.com}
        VITE_BASE_URL: ${VITE_BASE_URL:-https://example.com}
        VITE_APP_TITLE: ${VITE_APP_TITLE:-Veles}
    restart: always
    expose:
      - "3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  bg-worker:
    build:
      context: .
      dockerfile: src/bg-worker/Dockerfile
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      WORKER_INTERVAL_MS: ${WORKER_INTERVAL_MS:-5000}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
