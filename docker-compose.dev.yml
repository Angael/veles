# Local Development Setup
# Run with: docker compose -f docker-compose.dev.yml up

services:
  db:
    image: postgres:18.1-alpine
    restart: always
    user: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: veles_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "veles_dev"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s

volumes:
  db_data_dev:
